<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container mt-5">
            <div class="row text-center pt-5">
                <div class="col-lg-5">
                    <h2 class="text-vanilla-cream" id="teamAname">Team A</h2>
                    <a class="btn" onclick="editTeamAName()"><i class="bi bi-pencil-square text-white fs-6"></i></a>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success my-5" onclick="goalteamA()">Goal!</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-danger px-4 my-5" onclick="teamAminus()">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-warning px-4 my-5" onclick="teamAmanualscore()">Enter score</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 pt-4 text-center">
                    <h1 class="fw-bold text-vanilla-cream">
                        Score
                    </h1>
                    <div class="row text-center">
                        <div class="d-flex justify-content-center">
                            <div class="p-2 flex-fill">
                                <h6 class="text-vanilla-cream fs-3" id="teamAscore">0</h6>
                            </div>
                            <div class="p-2 flex-fill">
                                <h6 class="fs-3 text-vanilla-cream">-</h6>
                            </div>
                            <div class="p-2 flex-fill">
                                <h6 class="text-vanilla-cream fs-3" id="teamBscore">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <h2  class="text-vanilla-cream" id="teamBname">Team B</h2>
                    <a class="btn" onclick="editTeamBName()"><i class="bi bi-pencil-square text-white fs-6"></i></a>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success my-5" onclick="goalteamB()">Goal!</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-danger px-4 my-5" onclick="teamBminus()">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-warning px-4 my-5" onclick="teamBmanualscore()">Enter score</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
